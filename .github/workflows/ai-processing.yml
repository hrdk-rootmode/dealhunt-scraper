name: AI Product Processing

on:
  # Manual trigger
  workflow_dispatch:
  
  # Run daily at 3:00 AM IST (9:30 PM UTC previous day)
  schedule:
    - cron: '30 21 * * *'

jobs:
  process-products:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run AI processing with Groq
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NODE_ENV: production
        run: node src/ai/process-products-groq.js
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-processing-logs
          path: '*.log'
          retention-days: 7
          if-no-files-found: ignore
